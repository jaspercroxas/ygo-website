<!DOCTYPE html>
<html lang="en">
    <head>
        <title>YGO - Collections</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="css/main.css">

        <!-- PAGE ICON -->
        <link rel="icon" href="img/ygo-icon.png" type="image/icon type">

        <!-- FONT LINKS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        
    </head>
    <body class="">
        <div class="flex flex-col lg:flex-row">
            <!-- Sidebar -->
            
            
            
            <!-- Main Content -->
            <div class="container mx-auto">
                <!-- Certificates Section -->
                <div class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-4 lg:gap-8">
                    <!-- Certificate unlocked item -->
                    <div class="relative group">
                        <img src="img/card-1.png" alt="Certificate" class="w-full h-full shadow-xl rounded-lg filter cursor-pointer"
                            onclick="openCertificate('img/card-1.png')">
                    </div>
                    
                    <!-- Certificate unlocked item -->
                    <div class="relative group">
                        <img src="img/card-2.png" alt="Certificate" class="w-full h-full shadow-xl rounded-lg filter cursor-pointer"
                            onclick="openCertificate('img/card-2.png')">
                    </div>

                    
                    

                    <!-- Modal for displaying certificate -->
                    <div id="modal" class="overflow-x-auto fixed top-0 left-0 flex items-center justify-center w-full h-full bg-gray-800 bg-opacity-50 invisible" 
                    onclick="closeModal(event)">
                        <div class="modal-content max-w-4xl bg-[#F4F9F1] rounded-lg p-4">
                            <span class="text-4xl absolute top-2 right-4 cursor-pointer" onclick="closeModal(event)">&times;</span>
                            <img id="certificateImage" src="" alt="Certificate" class="w-full rounded-lg">
                            <!-- <div class="flex items-center justify-center">
                                <button onclick="downloadCertificate()" class="mt-4 px-4 py-2 bg-[#25A76F] hover:bg-green-800 text-white rounded-md">Download</button>
                            </div> -->
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <!-- JavaScript for handling certificate click and modal functionality -->
        <script>
            function openCertificate(imageSrc) {
                const modal = document.getElementById('modal');
                const certificateImage = document.getElementById('certificateImage');
                certificateImage.src = imageSrc;
                modal.classList.remove('invisible');
            }

            function closeModal(event) {
                const modal = document.getElementById('modal');
                const modalContent = document.querySelector('.modal-content');
                const closeButton = document.querySelector('.modal-content > span');
                if (event.target === modal || event.target === closeButton) {
                    modal.classList.add('invisible');
                }
            }

            function downloadCertificate() {
                const certificateSrc = document.getElementById('certificateImage').src;
                // Replace this with your logic to trigger the download of the certificate image
                alert('Downloading certificate: ' + certificateSrc);
                // You might use JavaScript to trigger download or use an anchor tag with 'download' attribute

                // var link = document.createElement('a');
                // link.href = certificateSrc;
                // link.download = 'certificate.jpg';
                // document.body.appendChild(link);
                // link.click();
                // document.body.removeChild(link);
            }
        </script>
    </body>
</html>
